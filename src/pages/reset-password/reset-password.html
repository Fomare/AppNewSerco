<ion-content padding>
  <!-- <img src="assets/img/banner.jpg" /> -->
  <form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input formControlName="email" type="email" placeholder="Tu email" [class.invalid]="!resetPasswordForm.controls.email.valid && blur">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!resetPasswordForm.controls.email.valid &&
  resetPasswordForm.controls.email.touched">
      <p>Por favor, introduce un email válido.</p>
    </ion-item>
    <button ion-button block type="submit" [disabled]="!resetPasswordForm.valid">
      Resetea tu contraseña
    </button>
  </form>
</ion-content>
