<ion-header>

  <ion-navbar color="primary">
      <ion-buttons end>
          <button ion-button (click)="salir()"> 
              <ion-icon name="log-out"></ion-icon> </button>
        </ion-buttons>
    <ion-title>Confirmar Pedido</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>

    <ion-row>
      <ion-col>

      </ion-col>
      <ion-col>
        <img src="assets/imgs/logo2.png">
      </ion-col>
    </ion-row>


    <ion-row>
      <ion-col>
      </ion-col>
      <ion-col>
        <h5>Su pedido:</h5>
      </ion-col>
      <ion-col>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-9 text-center>
        <strong>Artículos</strong>
      </ion-col>
      <ion-col col-3 text-center>
        <strong>Palets</strong>
      </ion-col>
    </ion-row>


    <!-- <ion-card>
      
      <ion-card-content> -->




    <ion-row *ngFor="let dato of datosPedido">
      <ion-col col-9 text-center>
        {{dato.articulo}}
      </ion-col>
      <ion-col col-3 text-center>
        {{dato.palets}}
      </ion-col>
    </ion-row>

    <!-- </ion-card-content>
</ion-card> -->


    <ion-row>
      <ion-col col-9 text-right>

      </ion-col>
      <ion-col col-3 text-center>
        <strong>{{totalPalets}}</strong>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-card>
        <ion-card-header>
          <strong>Hora Prevista</strong>
        </ion-card-header>
        <ion-card-content>
          {{horaPrevista}}
        </ion-card-content>
      </ion-card>
      <!-- <strong>Hora Prevista: </strong>{{horaPrevista}} -->
    </ion-row>

    <ion-row>
      <ion-card>
        <ion-card-header>
          <strong>Dirección de entrega</strong>
        </ion-card-header>
        <ion-card-content>
          {{direccion}}
        </ion-card-content>
      </ion-card>
      <!-- <strong>Dirección de entrega: </strong>{{direccion}} -->
    </ion-row>

    <ion-row>
      <ion-card>
        <ion-card-header>
          <strong>Observaciones</strong>
        </ion-card-header>
        <ion-card-content>
          {{observaciones}}
        </ion-card-content>
      </ion-card>
      <!-- <strong>Observaciones: </strong>{{observaciones}} -->
    </ion-row>



    <ion-row>
      <ion-col>
      </ion-col>
      <ion-col>
        <button ion-button icon-left (click)="confirmarPedido()">
          <ion-icon name="cart"></ion-icon>
          Confirmar Pedido
        </button>
      </ion-col>
      <ion-col>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
